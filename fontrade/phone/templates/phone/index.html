{% extends 'phone/base.html' %}
{% block content %}
{{title}}
<h1>Главная страница</h1>
<a href="/fog/dogs">О нас</a>
<ul>
    {% for m in posts %}
    <li>
        <details>
            <summary class="button">{{m.title}}</summary>
            <p class="button">{{m.content|truncatewords:20}}</p>
            <p class="button">{{m.time_create}}</p>
        </details>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
